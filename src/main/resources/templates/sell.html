<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>우리동네 배추마켓</title>
</head>
<body>
<h2>상품 등록</h2>
<form action="/sell" method="post" th:object="${productInfo}">
    <label for="title">상품명:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required><br><br>

    <label for="sellerId">판매자 ID:</label>
    <input type="text" id="sellerId" name="sellerId" th:field="*{sellerId}" required><br><br>

    <label for="imageUrl">이미지 URL:</label>
    <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}" required><br><br>

    <label for="price">가격:</label>
    <input type="text" id="price" name="price" th:field="*{price}" required><br><br>

    <button type="submit">등록하기</button>
</form>
</body>
</html>
