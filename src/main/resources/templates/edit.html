<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>우리동네 배추마켓</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>회원정보 변경</h1>

<form th:action="@{/myinfo/{userId}/update(userId=${myInfo.userId})}" method="post">
    <input type="hidden" id="id" name="id" th:value="${myInfo.id}">

    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${myInfo.name}" required><br><br>

    <label for="tel">Tel:</label>
    <input type="text" id="tel" name="tel" th:value="${myInfo.tel}" required><br><br>

    <label for="geoX">GeoX:</label>
    <input type="number" id="geoX" name="geoX" step="any" th:value="${myInfo.geoX}" required><br><br>

    <label for="geoY">GeoY:</label>
    <input type="number" id="geoY" name="geoY" step="any" th:value="${myInfo.geoY}" required><br><br>

    <button type="submit">수정하기</button>
</form>

<form th:action="@{/myinfo/{userId}/delete(userId=${myInfo.userId})}" method="get" onsubmit="return confirmDelete();">
    <button type="submit">회원탈퇴</button>
</form>

<script>
        function confirmDelete() {
            return confirm("정말로 회원탈퇴하시겠습니까?");
        }
    </script>
</body>
</html>
